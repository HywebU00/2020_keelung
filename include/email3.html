<div class="reservation">
	<p>註:<abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>欄位, 不能為空白。</p>
	<div class="reservation__form">
		<form action="" class="form_grid">
			<h3>服務項目</h3>	
			<div class="form_group">
				<!-- fieldset -->
				<fieldset>
					<div class="form_grp">
						<div class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>意見反應類別</div>
						<div class="form_content">
							<div class="radio_grp form_inline">
								<label><input type="radio" name="" value="" checked="">意見反應</label>
								<label><input type="radio" name="" value="">路燈故障通報</label>
								<label><input type="radio" name="" value="">土石流通報</label>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
			<h3>填寫人資訊</h3>	
			<div class="form_group">
				<!-- fieldset -->
				<fieldset>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>姓名</label>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="請輸入姓名">
						</div>
					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>E-mail電子信箱</label>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="iris.chen@hyweb.com.tw">
						</div>
					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>聯絡電話</label>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="請輸入連絡電話">
						</div>
					</div>
				</fieldset>
			</div>
			<h3>意見內容</h3>
			<div class="form_group">
				<!-- fieldset -->
				<fieldset>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>主題</label>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="請輸入主題">
						</div>
					</div>
					<div class="form_grp">
						<div class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>意見內容</div>
						<div class="form_content">
							<textarea name="" id="" cols="30" rows="10" placeholder="請輸入意見內容"></textarea>
							<div class="notice_info">
								意見內容最多可填寫2000字。
								<a href="javascript:;" class="close"><img src="images/basic/icon_close.svg" alt=""></a>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
			<h3>檔案上傳</h3>
			<div class="form_group">
				<!-- fieldset -->
				<fieldset>
					<div class="form_grp">
						<div class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>檔案上傳</div>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="請選擇檔案" class="wauto">
							<a href="" class="upload">上傳檔案</a>
							<div class="file_list">
								<ol>
									<li>檔案1 <span>32.21mb</span><a href="javascript:;" class="delete"></a></li>
									<li>檔案2 <span>32.21mb</span><a href="javascript:;" class="delete"></a></li>
									<li>檔案3 <span>32.21mb</span><a href="javascript:;" class="delete"></a></li>
								</ol>
							</div>
							<div class="notice_info">
								檔案大小請勿超過3MB。檔案上傳僅支援.jpg .png .doc .docx .odt .pdf .txt格式。
								<a href="javascript:;" class="close"><img src="images/basic/icon_close.svg" alt=""></a>
							</div>
							<div class="notice_warning">上傳的檔案大小超過限制，請重新上傳。
								<a href="javascript:;" class="close"><img src="images/basic/icon_close.svg" alt=""></a>
							</div>
							<div class="notice_error">上傳的檔案格式不支援，請重新上傳。
								<a href="javascript:;" class="close"><img src="images/basic/icon_close.svg" alt=""></a>
							</div>
						</div>
					</div>
				</fieldset>
			</div>
			<div class="btn_grp">
				<button class="btn btn-reset">清除重填</button>
				<button class="btn btn-submit">下一步</button>
			</div>	
		</form>
	</div>
</div>
