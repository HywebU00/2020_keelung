<div class="reservation">
	<p>註:<abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>欄位, 不能為空白。</p>
	<div class="reservation__form">
		<form action="" class="form_grid">
			<h3>申請人資訊</h3>	
			<div class="form_group">
				<!-- fieldset -->
				<fieldset>
					<div class="form_grp">
						<div class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>申請人姓名</div>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="請輸入姓名">
						</div>
					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>E-mail電子信箱</label>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="iris.chen@hyweb.com.tw">
						</div>
					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>聯絡電話</label>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="請輸入連絡電話">
						</div>
					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>預約領件的案號</label>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="請輸入預約領件的案號">
						</div>
					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>預約領件時間</label>
						<div class="form_content">
							<input name="" type="time" value="" class="time"><span>上班日受理時間至下午六點三十分，例假日恕不受理</span>
						</div>
					</div>
				</fieldset>
			</div>
			<div class="btn_grp">
				<button class="btn btn-reset">清除重填</button>
				<button class="btn btn-submit">下一步</button>
			</div>	
		</form>
	</div>
</div>
