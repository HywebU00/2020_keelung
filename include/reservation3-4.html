<div class="reservation">

		<ol>
			<li>本申請案如委託代理人代為申請，應填明代理人姓名、出生日期及身分證字號，並於委任關係欄勾選切結「本申請案，係受申人之委託，如有虛偽不實，願負法律責任」。</li>
			<li>如非申請複印全案，請於其他備註事項欄個別敘明欲申請複印之文件名稱。</li>
			<li>填寫時如有任何問題請洽 (02)2423-5600 分機 317</li>

	<p>註:<abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>欄位, 不能為空白。</p>
	<div class="reservation__form">

						<div class="form_content">
							<input name="" type="text" value="" placeholder="請輸入姓名">
						</div>
					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>E-mail電子信箱</label>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="iris.chen@hyweb.com.tw">
						</div>
					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>聯絡電話</label>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="請輸入連絡電話">
						</div>
					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>身分證字號</label>
						<div class="form_content">
							<input name="" type="text" value="" placeholder="請輸入身分證字號">
						</div>
					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>出生年月日</label>
						<div class="form_content">
							<input name="" type="date" value="" class="calendar">
						</div>
					</div>
				</fieldset>
				<fieldset>
					<div class="form_grp">
						<label for="" class="form_title">委任關係</label>
						<div class="form_content">
							<label><input type="checkbox">本申請案，係受申請人之委託，如有虛偽不實，願負法律責任。</label>
						</div>
					</div>
				</fieldset>
			</div>
			<h3>代理人資訊</h3>	
			<div class="form_group">
				<!-- fieldset -->
				<fieldset>
					<div class="form_grp">
						<div class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>代理人姓名</div>

							<input name="" type="text" value="" placeholder="請輸入代理人姓名">

					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>代理人身分證字號</label>

						<div class="form_content">

						<div class="form_content">
							<div class="radio_grp form_inline">
								<label><input type="radio" name="sampleRadio5" value="" checked="">複印土地登記申請原案</label>
								<label><input type="radio" name="sampleRadio5" value="">複印信託專簿</label>
								<label><input type="radio" name="sampleRadio5" value="">檔案閱覽抄錄</label>

						</div>
					</div>
					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>申請收件字號</label>

					</div>

								<label><input type="checkbox" name="" value="">其他 <input name="" type="text" value="" ></label>

					<div class="form_grp">
						<label for="" class="form_title"><abbr class="necessary" title=“為必填欄位,不能為空白。“>必填</abbr>預約領件時間</label>
						<div class="form_content">

						</div>
					</div>
					<div class="form_grp">
						<div class="form_title">備註</div>

							<textarea name="" id="" cols="30" rows="10"></textarea>

					</div>

			<div class="btn_grp">
